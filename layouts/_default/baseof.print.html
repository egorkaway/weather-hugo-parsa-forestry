<!DOCTYPE html>
<html lang="{{ with site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
    {{- partial "head.html" . -}}
    <body>
        {{ if or (eq .Section "c") }}

        {{- partial "preloader.html" . -}}
        {{- block "main" . }}{{- end }}

        {{ else }}

        {{- partial "preloader.html" . -}}
        {{- partial "header.html" . -}}
        {{- block "main" . }}{{- end }}
        {{- partial "footer.html" . -}}

        {{ end }}
    </body>
</html>
